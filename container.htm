<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <h1 class="main-text">계산기</h1>
    <div class="entire-container">
        <div class="reuslt-container">
            <input type='text' id="result" placeholder="Result">
        </div>
        <div class="calculate-container">
            <button type="button" id="special-key" value="AC">AC</button>
            <button type="button" class="sign" value="DEL" onclick="handleNumber()">DEL</button>
            <button type="button" class="sign" value="/" onclick="handleNumber()">/</button>
            <br>
            <button type="button" class="sign" value="1" onclick="handleNumber()">1</button>
            <button type="button" class="sign" value="2" onclick="handleNumber()">2</button>
            <button type="button" class="sign" value="3" onclick="handleNumber()">3</button>
            <button type="button" class="sign" value="*" onclick="handleNumber()">*</button>
            <br>
            <button type="button" class="sign" value="4" onclick="handleNumber()">4</button>
            <button type="button" class="sign" value="5" onclick="handleNumber()">5</button>
            <button type="button" class="sign" value="6" onclick="handleNumber()">6</button>
            <button type="button" class="sign" value="+" onclick="handleNumber()">+</button>
            <br>
            <button type="button" class="sign" value=7 onclick="handleNumber()">7</button>
            <button type="button" class="sign" value="8" onclick="handleNumber()">8</button>
            <button type="button" class="sign" value="9" onclick="handleNumber()">9</button>
            <button type="button" class="sign" value="-" onclick="handleNumber()">-</button>
            <br>
            <button type="button" class="sign" value="." onclick="handleNumber()">.</button>
            <button type="button" class="sign" value="0" onclick="handleNumber()">0</button>
            <button type="button" id="special-key" value="=" onclick="handleNumber()">=</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
